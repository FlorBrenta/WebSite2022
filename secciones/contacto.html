	<div class="formulario">
		<form class="row g-3">
			<div class="row g-3">
				<div class="col">
				  <input type="text" class="form-control" placeholder="Nombre/s" aria-label="Nombre/s">
				</div>
				<div class="col">
				  <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
			</div>
			</div>
			<div class="row g-3"></div>
				<div class="col">
					<input type="text" class="form-control" placeholder="email" aria-label="email">
				  </div>
				  <div class="col">
					<input type="text" class="form-control" placeholder="edad" aria-label="edad">
				  </div>
			  </div>
			<div class="form-floating">
				<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
				<label for="floatingTextarea">Dejanos tu consulta</label>
			  </div>
			  <h5>Nos gustaría saber un poco más de vos</h5>
			<fieldset class="row mb-3">
				<legend class="col-form-label col-sm-2 pt-0">¿Qué team sos?</legend>
				<div class="col-sm-10">
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
					<label class="form-check-label" for="gridRadios1">
					  Vegetariana/o
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
					<label class="form-check-label" for="gridRadios2">
					 Vegana/o
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
					<label class="form-check-label" for="gridRadios1">
					  Flexi
					</label>
				  </div>
				</div>
			  </fieldset>
			<div class="col-md-4">
			  <label for="inputState" class="form-label">¿Qué te llama más?</label>
			  <select id="inputState" class="form-select">
				<option selected>Elegí uno</option>
				<option>Salado a full</option>
				<option>Dulce, siempre dulce</option>
				<option>Vamos con lo que venga</option>
				<option>A mi me gusta picotear</option>
			  </select>
			</div>
			<div class="col-12">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck">
				<label class="form-check-label" for="gridCheck">
				  Quiero recibir info por favor
				</label>
			  </div>
			</div>
			<div class="col-12">
			  <button type="submit" class="btn btn-primary">Todo listo</button>
			  <button type="submit" class="btn btn-primary">Vamos de nuevo</button>
